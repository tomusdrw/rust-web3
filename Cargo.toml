[package]
name = "web3"
version = "0.0.3"
description = "Ethereum JSON-RPC client."
homepage = "https://github.com/tomusdrw/rust-web3"
repository = "https://github.com/tomusdrw/rust-web3"
documentation = "https://tomusdrw.github.io/rust-web3/web3/index.html"
license = "LGPL-3.0"
keywords = ["jsonrpc", "web3", "ethereum", "rpc", "client"]
authors = ["Tomasz DrwiÄ™ga <tomasz@ethcore.io>"]

[dependencies]
ethabi = "1.0"
futures = "0.1"
jsonrpc-core = "6.0"
log = "0.3"
rustc-serialize = "0.3"
serde = "0.9"
serde_json = "0.9"
serde_derive = "0.9"
# Optional deps
reqwest = { version = "0.2", optional = true }
tokio-core = { version = "0.1", optional = true }
tokio-uds = { version = "0.1", optional = true }
parking_lot = { version = "0.3", optional = true }

[dev-dependencies]
# For examples
tokio-core = "0.1"
futures-cpupool = "0.1"

[features]
default = ["http", "ipc"]
# TODO [ToDr] move transports to separate crates
http = ["reqwest"]
ipc = ["tokio-uds", "tokio-core", "parking_lot"]
