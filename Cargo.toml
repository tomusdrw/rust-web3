[package]
name = "web3"
version = "0.4.0"
description = "Ethereum JSON-RPC client."
homepage = "https://github.com/tomusdrw/rust-web3"
repository = "https://github.com/tomusdrw/rust-web3"
documentation = "https://docs.rs/web3"
license = "MIT"
keywords = ["jsonrpc", "web3", "ethereum", "rpc", "client"]
authors = ["Tomasz DrwiÄ™ga <tomasz@parity.io>"]
readme = "README.md"

[dependencies]
arrayvec = "0.4"
error-chain = "0.12"
ethabi = "5.1"
ethereum-types = "0.4"
futures = "0.1"
jsonrpc-core = "8.0.1"
log = "0.4"
parking_lot = "0.5"
rustc-hex = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio-timer = "0.1"
url = "1.7"
# Optional deps
hyper = { version = "0.11", optional = true }
hyper-tls = { version = "0.1", optional = true }
native-tls = { version = "0.1", optional = true }
tokio-core = { version = "0.1", optional = true }
tokio-io = { version = "0.1", optional = true }
tokio-uds = { version = "0.1", optional = true }
websocket = { version = "0.20", optional = true }

[dev-dependencies]
# For examples
tokio-core = "0.1"
rustc-hex = "1.0"

[features]
default = ["http", "ipc", "ws", "tls"]
# TODO [ToDr] move transports to separate crates
http = ["hyper", "tokio-core"]
ipc = ["tokio-uds", "tokio-core", "tokio-io"]
ws = ["tokio-core", "websocket"]
tls = ["hyper-tls", "native-tls"]

[workspace]
